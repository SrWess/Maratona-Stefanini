<!DOCTYPE html>
<html ng-app="app" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stefanini - Dia 01</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
  </head>

  <body ng-controller="controlador">
    <h2>{{ nome }} </h2>
    <input type="text" ng-model="nome" placeholder="Insira o nome">
    <br>
    <br>

    <h1>Contador</h1>
    <h3>{{ contador }}</h3>
    <button ng-click="contador = contador + 1">Adicionar</button>
    <button ng-click="contador = contador - 1">Remover</button>

    <script src="app.js"></script>
  </body>
</html>
